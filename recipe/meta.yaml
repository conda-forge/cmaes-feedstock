{% set name = "cmaes" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6e5cba9f758fc02fee492d4d1e37ec2165408d5d89f422f5d963741d62af78d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - numpy
    - python
  run:
    - numpy
    - python

test:
  imports:
    - cmaes

about:
  home: https://github.com/CyberAgent/cmaes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lightweight Covariance Matrix Adaptation Evolution Strategy (CMA-ES) implementation for Python 3.
  dev_url: https://github.com/CyberAgent/cmaes

extra:
  recipe-maintainers:
    - c-bata
    - nmasahiro
