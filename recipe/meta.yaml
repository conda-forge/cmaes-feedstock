{% set name = "cmaes" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 425e621d453f9208601d41fbb86b54a200a2a472a11789c54d2f62cbff3aa709

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - cmaes

about:
  home: https://github.com/CyberAgent/cmaes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lightweight Covariance Matrix Adaptation Evolution Strategy (CMA-ES) implementation for Python 3.
  dev_url: https://github.com/CyberAgent/cmaes

extra:
  recipe-maintainers:
    - c-bata
    - nmasahiro
